<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>
    <style>
        body {
    background-image: url("C:/Users/i2025303227/Documents/eu/robotron-2000-projeto_inicial/img/fundo.jpg");
    background-size: cover;      /* cobre a tela inteira */
    background-position: center; 
    background-repeat: no-repeat;
    font-family: Arial;
    text-align: center;
    margin-top: 40px;
}

        #robotron {
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 22px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Trocar cor do Robotron</h1>

    <img id="robotron" src="C:\Users\i2025303227\Documents\eu\robotron-2000-projeto_inicial\img\robotron.png">

    <br>

    <button id="btnPrev">&lt;&lt;</button>
    <button id="btnNext">&gt;&gt;</button>

    <script>
        // Lista das imagens do robotron
const cores = [
    "C:/Users/i2025303227/Documents/eu/robotron-2000-projeto_inicial/img/robotron-rosa.png",
    "C:/Users/i2025303227/Documents/eu/robotron-2000-projeto_inicial/img/robotron-branco.png",
    "C:/Users/i2025303227/Documents/eu/robotron-2000-projeto_inicial/img/robotron-preto.png",
    "C:/Users/i2025303227/Documents/eu/robotron-2000-projeto_inicial/img/robotron-amarelo.png",
    "C:/Users/i2025303227/Documents/eu/robotron-2000-projeto_inicial/img/robotron-azul.png"
];

let indice = 0;

const img = document.getElementById("robotron");
const btnPrev = document.getElementById("btnPrev");
const btnNext = document.getElementById("btnNext");

btnNext.addEventListener("click", () => {
    indice++;
    if(indice >= cores.length) indice = 0;
    img.src = cores[indice];
});

btnPrev.addEventListener("click", () => {
    indice--;
    if(indice < 0) indice = cores.length - 1;
    img.src = cores[indice];
});

    </script>

</body>
</html>
