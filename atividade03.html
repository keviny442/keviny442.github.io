<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .robotron {
      text-align: center;
    }

    img {
      transition: opacity 0.3s ease;
    }

    .troca-cor {
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <div class="robotron">
      <img id="robotron" src="img/robotron-azul.png" alt="Robotron" width="200">

      <div class="troca-cor">
        <button onclick="voltarCor()">&lt;&lt; Voltar</button>
        <button onclick="proximaCor()">Pr√≥ximo &gt;&gt;</button>
      </div>
    </div>
  </main>

  <script>
    const cores = ["azul", "amarelo", "preto", "rosa", "branco", "vermelho"];
    let indiceAtual = 0;

    function atualizarImagem() {
      const robotron = document.getElementById("robotron");
      robotron.style.opacity = 0;
      setTimeout(() => {
        robotron.src = `img/robotron-${cores[indiceAtual]}.png`;
        robotron.style.opacity = 1;
      }, 200);
    }

    function proximaCor() {
      indiceAtual = (indiceAtual + 1) % cores.length;
      atualizarImagem();
    }

    function voltarCor() {
      indiceAtual = (indiceAtual - 1 + cores.length) % cores.length;
      atualizarImagem();
    }
  </script>
</body>
</html>
