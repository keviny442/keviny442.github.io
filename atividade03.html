<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trocar Cor do Robotron</title>

    <style>
        body {
            background: linear-gradient(120deg, #e3f2fd, #bbdefb);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }

        button {
            font-size: 25px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #1565c0;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0d47a1;
        }

        #robotron {
            width: 250px;
        }
    </style>
</head>
<body>
    
    <h1>Trocar Cor do Robotron</h1>

    <div class="container">

        <button id="voltar"><<</button>

        <img id="robotron" src="robotron-2000-projeto_inicial\img\robotron-amarelo.png" alt="Robotron">

        <button id="avancar">>></button>

    </div>

    <script>
        const cores = [
            "robotron-2000-projeto_inicial/img/robotron-rosa.png",
            "robotron-2000-projeto_inicial/img/robotron-branco.png",
            "robotron-2000-projeto_inicial/img/robotron-preto.png",
            "robotron-2000-projeto_inicial/img/robotron-amarelo.png",
            "robotron-2000-projeto_inicial/img/robotron-azul.png"
        ];

        let indice = 0;

        const imagem = document.getElementById("robotron");
        const voltar = document.getElementById("voltar");
        const avancar = document.getElementById("avancar");

        avancar.addEventListener("click", function() {
            indice = (indice + 1) % cores.length;
            imagem.src = cores[indice];
        });

        voltar.addEventListener("click", function() {
            indice = (indice - 1 + cores.length) % cores.length;
            imagem.src = cores[indice];
        });
    </script>

</body>
</html>
