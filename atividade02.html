<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo do IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border: 2px solid #d0d0d0;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2a5bd7;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2a5bd7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1c4499;
    }

    #resultado {
      margin-top: 20px;
      background-color: #eef3ff;
      border: 1px solid #cdd9ff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cálculo do IMC</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" placeholder="Ex: 70">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
      const nome = document.getElementById('nome').value.trim();
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const resultadoDiv = document.getElementById('resultado');

      if (!nome || isNaN(peso) || isNaN(altura) || altura <= 0) {
        resultadoDiv.innerHTML = "Por favor, preencha todos os campos corretamente.";
        return;
      }

      const imc = peso / (altura * altura);
      const imcFormatado = imc.toFixed(2);

      resultadoDiv.innerHTML = `Olá, <strong>${nome}</strong>.<br>O seu IMC é de <strong>${imcFormatado}</strong>.`;
    }
  </script>

</body>
</html>
