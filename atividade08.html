<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Café Royale</title>

<style>
  .cardapio-img {
    max-width: 300px;
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">Café Royale</a>
  </div>
</nav>

<!-- Cardápio -->
<section id="cardapio" class="py-5">
  <div class="container">
    <h2 class="mb-4">Cardápio</h2>

    <!-- Abas -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#entradas">Entradas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#principais">Pratos Principais</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#sobremesas">Sobremesas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#bebidas">Bebidas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#bebidas-alcoolicas">Bebidas Alcoólatras</a>
      </li>
    </ul>

    <!-- Conteúdo das abas -->
    <div class="tab-content mt-3">

      <!-- Entradas -->
      <div class="tab-pane fade show active" id="entradas">
        <div class="d-flex align-items-center gap-3">
          <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=300" class="cardapio-img">
          <p>Gyoza – <strong>R$28,90</strong></p>
        </div>
      </div>

      <!-- Pratos Principais -->
      <div class="tab-pane fade" id="principais">
        <div class="d-flex align-items-center gap-3">
          <img src="https://images.unsplash.com/photo-1604908177097-6f1f7e5a6c39?w=300"
               class="cardapio-img" alt="Arroz feijão carne e batata">
          <p>Prato Feito (Arroz, Feijão, Carne e Batata) – <strong>R$29,90</strong></p>
        </div>
      </div>

      <!-- Sobremesas (sem bolo) -->
      <div class="tab-pane fade" id="sobremesas">
        <div class="d-flex align-items-center gap-3">
          <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b?w=300"
               class="cardapio-img" alt="Sobremesa simples">
          <p>Doce Cremoso da Casa – <strong>R$14,90</strong></p>
        </div>
      </div>

      <!-- Bebidas -->
      <div class="tab-pane fade" id="bebidas">
        <div class="d-flex align-items-center gap-3">
          <img src="https://images.unsplash.com/photo-1544145945-f90425340c7e?w=300"
               class="cardapio-img">
          <p>Suco Natural – <strong>R$9,90</strong></p>
        </div>
      </div>

      <!-- Bebidas Alcoólatras -->
      <div class="tab-pane fade" id="bebidas-alcoolicas">
        <div class="d-flex align-items-center gap-3">
          <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03?w=300"
               class="cardapio-img" alt="Taça com bebida alcoólica">
          <p>Drink da Casa – <strong>R$24,90</strong></p>
        </div>
      </div>

    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-2">
  © 2025 Café Royale
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
